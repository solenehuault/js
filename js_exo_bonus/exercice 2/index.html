<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" onclick="check()">VÃ©rification</button>
  </form>
    
    <script>
        function check() {
		var pwd = document.getElementById("motdepasse").value;
		var conf = document.getElementById("confirmation").value;
    
		if (pwd != "" && conf != "") {
			if (pwd == conf) {
				document.getElementById("motdepasse").style.border="green solid 2px";
				document.getElementById("confirmation").style.border="green solid 2px";
			}
			else {
				document.getElementById("motdepasse").style.border="red solid 2px";
				document.getElementById("confirmation").style.border="red solid 2px";
			}
		}
	};
    </script>
</body>
</html>
