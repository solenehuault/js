<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="bordure()" onmouseleave="none()"/>
      
      <script>
        function bordure() {
            document.getElementById("image1").setAttribute("style", "border: solid red 3px");
        };
        function none() {
            document.getElementById("image1").setAttribute("style", "border:none");
        };
      </script>
  </body>
</html>
