<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>A Form</title>
</head>
<body>
	<form class="form-horizontal" role="form" onchange="displayInputFields()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
	<div id="result"></div>

	<script>
		function displayInputFields() {
            var array = document.getElementsByTagName("input");
            var value_email = array[0].value;
            var value_pwd = array[1].value;
            
            var is_isnt = array[array.length-1].checked;
            is_isnt = (is_isnt?is_isnt="is":is_isnt="is not");
            
            var toto = "<p>Email : " + value_email + "<br/> Password : " + value_pwd + "<br/> Remember me " + is_isnt + " checked</p>";
			document.getElementById("result").innerHTML=toto;
		};
	</script>
</body>
</html>
