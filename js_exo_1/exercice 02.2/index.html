<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="image_change(this)" onmouseout="image(this)"/>
      <img src="images/image2.jpg" id="image2" onmouseover="image_change(this)" onmouseout="image(this)"/>
      <img src="images/image3.jpg" id="image3" onmouseover="image_change(this)" onmouseout="image(this)"/>
      <img src="images/image4.jpg" id="image4" onmouseover="image_change(this)" onmouseout="image(this)"/>
      <img src="images/image5.jpg" id="image5" onmouseover="image_change(this)" onmouseout="image(this)"/>
    
    <script>
        function image_change(target) {
              var tata = "images/"+target.id+"_2.jpg";
              target.src=tata;
          };
        function image(target) {
            var toto = "images/"+target.id+".jpg";
            target.src=toto;
        };
    </script>
    </body>
</html>
